<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I LOVE YOU</title>
  <style>
    body {
      background-color: #ffe6e6;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .heart {
      font-size: 80px;
      color: red;
      animation: pop 0.6s ease-in-out infinite alternate;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.2);
      }
    }

    h1 {
      color: #d60000;
      margin-top: 20px;
      font-size: 2.5rem;
    }

    .buttons {
      margin-top: 30px;
    }

    .buttons button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .love {
      background-color: #ff66a3;
      color: white;
    }

    .hate {
      background-color: #999;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="heart">‚ù§Ô∏è</div>
  <h1>I LOVE YOU</h1>
  <div class="buttons">
    <button class="love" onclick="alert('I love you too! üòò')">I LOVE YOU TOO</button>
    <button class="hate" id="hateBtn">I HATE YOU</button>
  </div>

  <script>
    const hateBtn = document.getElementById('hateBtn');
    let angle = 0;

    function moveButtonAway() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      angle += 360;
      hateBtn.style.left = x + 'px';
      hateBtn.style.top = y + 'px';
      hateBtn.style.transform = `rotate(${angle}deg)`;
    }

    hateBtn.addEventListener('mouseover', moveButtonAway);
  </script>
</body>
</html>
